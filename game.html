<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App | Play Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/game.css">
</head>
<body>
    <div class="container">
        <div class="game justify-center flex-column">
            <div class="display">
                <div class="display-item">
                    <p class="display-prefix">Question</p>
                    <h1 class="display-main-text question-status"></h1>
                </div>
                <div class="display-item">
                    <p class="display-prefix">Score</p>
                    <h1 class="display-main-text score-live">0</h1>
                </div>
            </div>
            <h2 class="question">Question is what?</h2>
            <div class="choice-container">
              <p class="choice-letter">A</p>
              <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
              <p class="choice-letter">B</p>
              <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
              <p class="choice-letter">C</p>
              <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
              <p class="choice-letter">D</p>
              <p class="choice-text" data-number="4"></p>
            </div>
        </div>
    </div>
    <script src="./js/game.js"></script>
</body>
</html>
