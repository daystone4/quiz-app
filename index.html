<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link rel="stylesheet" href="./style.css"> 
       <title>Quiz App</title>
    </head>
    <body>
        <div class="container quiz">
            <div class="quiz-content">
                <h2 class="question">Question Text</h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text" class="answers">Question</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text" class="answers">Question</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text" class="answers">Question</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d_text" class="answers">Question</label>
                    </li>
                </ul>
            </div>
            <button class="submit-btn">Submit</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
